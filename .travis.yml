sudo: false
language: ruby
rvm:
  - 2.2.6
  - 2.3.3
  - 2.4.0
  - jruby-9.1.7.0

branches:
  only:
    - master

addons:
  postgresql: "9.4"

env:
  - REDMINE_VER=2.6-stable
  - REDMINE_VER=3.3-stable
  - REDMINE_VER=master

matrix:
  allow_failures:
    - rvm: jruby-9.1.7.0
  exclude:
    - rvm: 2.4.0
      env: REDMINE_VER=2.6-stable
    - rvm: 2.4.0
      env: REDMINE_VER=3.3-stable

install: "echo skip bundle install"

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres

script:
  - export TESTSPACE=`pwd`/testspace
  - export NAME_OF_PLUGIN=redmine_airbrake
  - export PATH_TO_PLUGIN=`pwd`
  - export PATH_TO_REDMINE=$TESTSPACE/redmine
  - mkdir $TESTSPACE
  - cp test/support/* $TESTSPACE/
  - bash -x ./travis.sh
